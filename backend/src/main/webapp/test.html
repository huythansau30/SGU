  <core-animated-pages selected="{{selected}}" onclick="stuff();" transitions="cross-fade-all">
  <section id="page1">
    <div hero-id="hero" hero>Mike1</div>
  </section>
  <section id="page2">
    <div id="foo" hero-id="hero" hero?="{{selected === 1 || selected === 0}}" cross-fade="{{selected === 2}}">Mike2</div>
  </section>
  <section id="page3">Mike3
  </section>
</core-animated-pages>

  <script>
    function change() {
      var s = document.querySelector('select');
      document.querySelector('core-animated-pages').transitions = document.querySelector('select').options[s.selectedIndex].value;
    }

    var selected = 0;

    var up = true;
    var max = 2;
    function stuff() {
      var p = document.querySelector('core-animated-pages');
      if (up && p.selected === max || !up && p.selected === 0) {
        up = !up;
      }
      if (up) {
        p.selected += 1;
      } else {
        p.selected -= 1;
      }
    }
  </script>
